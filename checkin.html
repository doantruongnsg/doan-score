<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check-in</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">Xác nhận Check-in</h2>
    <div class="text-center">
      <button id="checkin-btn" class="btn btn-primary">Check-in ngay</button>
      <div id="checkin-result" class="mt-3"></div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#checkin-btn').click(function() {
        // Giả sử gửi dữ liệu check-in về server
        // Đổi URL API thích hợp
        $.post('/api/checkin', { student_id: '12345' }, function(response) {
          $('#checkin-result').html(`
            <div class="alert alert-success">
              Điểm danh thành công!<br>Mã sinh viên: 12345
            </div>
          `);
        }).fail(function() {
          $('#checkin-result').html(`
            <div class="alert alert-danger">
              Điểm danh thất bại. Vui lòng thử lại.
            </div>
          `);
        });
      });
    });
  </script>
</body>
</html>
