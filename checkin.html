<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm danh - Đoàn Trường CĐBK Nam Sài Gòn</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; margin-top: 10px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .logo { display: block; margin: 0 auto 10px; width: 200px; height: auto; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://doantruongnsg.github.io/doan-score/logo_doan.png" alt="Logo Đoàn Trường CĐBK Nam Sài Gòn" class="logo">
        <h1>Điểm danh<br>Đoàn Trường CĐBK Nam Sài Gòn</h1>

        <!-- Form điểm danh -->
        <form id="checkInForm">
            <label for="eventName">Tên lớp học/sự kiện:</label>
            <input type="text" id="eventName" name="eventName" readonly>
            <label for="eventDate">Ngày diễn ra:</label>
            <input type="text" id="eventDate" name="eventDate" readonly>
            <label for="studentName">Họ và tên:</label>
            <input type="text" id="studentName" name="studentName" required placeholder="Ví dụ: Nguyễn Văn A">
            <label for="studentId">Mã số sinh viên:</label>
            <input type="text" id="studentId" name="studentId" required placeholder="Ví dụ: 123456">
            <button type="button" onclick="submitAttendance()">Ghi nhận điểm danh</button>
        </form>
    </div>

    <script>
        // Lấy thông tin từ query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const eventName = urlParams.get("event") || "Không xác định";
        const eventDate = urlParams.get("date") || "Không xác định";

        // Hiển thị thông tin lớp học/sự kiện
        document.getElementById("eventName").value = decodeURIComponent(eventName);
        document.getElementById("eventDate").value = decodeURIComponent(eventDate);

        // Ghi nhận điểm danh
        function submitAttendance() {
            const studentName = document.getElementById("studentName").value;
            const studentId = document.getElementById("studentId").value;

            if (!studentName || !studentId) {
                alert("Vui lòng điền đầy đủ thông tin!");
                return;
            }

            const timestamp = new Date().toLocaleString("vi-VN");
            const attendanceRecord = {
                eventName: decodeURIComponent(eventName),
                eventDate: decodeURIComponent(eventDate),
                studentName: studentName,
                studentId: studentId,
                timestamp: timestamp
            };

            // Gửi dữ liệu về trang chính (qr_attendance.html) qua postMessage
            window.opener.postMessage(attendanceRecord, "https://doantruongnsg.github.io");

            // Hiển thị thông báo và đóng trang
            alert("Điểm danh thành công!");
            window.close();
        }
    </script>
</body>
</html>
